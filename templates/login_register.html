<!DOCTYPE html>
{# 导入静态资源 #}
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- 导入css文件 -->
    <link href="{% static 'assets/css/icons.css' %}" rel="stylesheet"/>
    <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet"/>
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet"/>

</head>
<body class="login-page">
{# csrf保护 #}
{% csrf_token %}
<!-- Start #login -->
<div id="login" class="animated bounceIn">
    <div class="login-wrapper">
        <ul id="myTab" class="nav nav-tabs nav-justified bn">
            <li>

                <a data-toggle="tab" id="login_top" style="cursor: pointer">登录</a>
            </li>
            <li class="">
                <a data-toggle="tab" id="reg_top" style="cursor: pointer">注册</a>
            </li>
        </ul>

        <!--登录板块-->
        <div id="myTabContent" class="tab-content bn">
            <div class="tab-pane fade active in" id="log-in">
                <form class="form-horizontal mt10" action="index.html" id="login-form" role="form">
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="text" name="email" id="email" class="form-control left-icon"
                                   placeholder="请输入邮箱">
                            <i class="ec-user s16 left-input-icon"></i>
                        </div>
                    </div>

                    <!--密码输入框-->

                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="password" name="password" id="password" autocomplete="new-password"
                                   class="form-control left-icon"
                                   placeholder="请输入密码">
                            <i class="ec-locked s16 left-input-icon"></i>
                        </div>
                    </div>

                    <!--记住密码-->

                    <div class="form-group">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
                            <!-- col-lg-12 start here -->
                            <label class="checkbox">
                                <input type="checkbox" name="remember" id="remember" value="option">记住密码 ?
                            </label>
                        </div>

                        <!-- col-lg-12 end here -->
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-4">
                            <!-- col-lg-12 start here -->
                            <button class="btn btn-success pull-right" type="submit">登录</button>
                        </div>
                        <!-- col-lg-12 end here -->
                    </div>
                </form>
            </div>

            <!--register输入框-->

            <div class="tab-pane fade active in" id="register" style="display: none;">
                <form class="form-horizontal mt20" action="#" id="register-form" role="form">
                    <!-- 在注册的div上展示相应提示信息-->
                    <b><span id="reg_span"></span></b>

                    <!-- 注册输入用户-->
                    <div class="form-group">
                        <div class="col-lg-12">
                            <!-- col-lg-12 start here -->
                            <input id="reg_uname" name="reg_uname" type="email" class="form-control left-icon"
                                   placeholder="请输入用户名(字母开头,字母数字组合)">
                            <i class="ec-mail s16 left-input-icon"></i>
                        </div>
                        <!-- col-lg-12 end here -->
                    </div>

                    <!-- 注册输入邮箱-->
                    <div class="form-group">
                        <div class="col-lg-12">
                            <!-- col-lg-12 start here -->
                            <input id="reg_email" name="reg_email" type="email" class="form-control left-icon"
                                   placeholder="请输入邮箱">
                            <i class="ec-mail s16 left-input-icon"></i>
                        </div>
                        <!-- col-lg-12 end here -->
                    </div>
                    <!-- 注册输入密码-->
                    <div class="form-group">
                        <div class="col-lg-12">
                            <!-- col-lg-12 start here -->
                            <input type="password" class="form-control left-icon" id="reg_pwd" name="password"
                                   autocomplete="new-password" placeholder="请输入密码(必须数字字母大小写特殊符号)">
                            <i class="ec-locked s16 left-input-icon"></i>
                        </div>
                        <!-- 注册确认密码-->
                        <!-- col-lg-12 end here -->
                        <div class="col-lg-12 mt15">
                            <!-- col-lg-12 start here -->
                            <input type="password" class="form-control left-icon" id="confirm_password"
                                   name="repeat_passowrd" autocomplete="new-password" placeholder="请再次输入密码">
                            <i class="ec-locked s16 left-input-icon"></i>
                        </div>
                        <!-- col-lg-12 end here -->
                    </div>
                    <!-- 注册提交按钮-->
                    <div class="form-group">
                        <div class="col-lg-12">
                            <!-- col-lg-12 start here -->
                            <input type="button" class="btn btn-success btn-block" id="reg_btn" value="注册"/>
                        </div>
                        <!-- col-lg-12 end here -->
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End #.login-wrapper -->
</div>


<!-- 导入jquery文件 -->
<script type="text/javascript" src="{% static 'jquery-easyui-1.3.3/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'jquery-easyui-1.3.3/jquery.cookie.js' %}"></script>
<script type="text/javascript">
    // 点击注册显示注册div，隐藏登录div

    $('#reg_top').on('click', function () {

        $('#log-in').hide();
        $('#register').show();
    });

    // 点击登录将注册div隐藏，显示登录div，注意代码执行顺序
    $('#login_top').on('click', function () {

        $('#register').hide();
        $('#log-in').show();
    });

    /**
     * 验证注册板块
     *
     * */



    //非空通用方法,可能有三种情况
    function isEmpty(str) {
        if (undefined == str || '' == str || null == str) {
            return true;
        }
        return false;
    }

    var flag = false;

    // 验证用户名 丢失焦点事件,必须字母加数字
    function checke_username() {


        var reg = /^[a-zA-Z][a-zA-Z0-9]{3,15}$/

        // 获取用户名
        var uname = $('#reg_uname').val().trim();
        // 非空判断有三种情况

        if (isEmpty(uname)) {
            $('#reg_span').html('用户名不能为空');

            flag = false;

        }

        // 验证用户名 字母或者字母加数字必须字母开头 最少4位 最多16位

        else if (!reg.test(uname)) {
            $('#reg_span').html('用户名必须是字母开头，4~16位');
            flag = false;

        }

        // 发送ajax请求验证用户名唯一
        else {
            // 合法后清空提示
            $('#reg_span').html('');

            $.ajax({
                'type': 'POST',
                'url':{% url 'system:unique_username' %},
                {#'async':false,#}
                'data': {
                    'csrfmiddlewaretoken': $.cookie('csrftoken'),
                    'username': uname
                },
                'dataType': 'json',
                'success': function (result) {
                    // 如果是400 设置为false返回
                    if (400 == result.code) {

                        $('#reg_span').html(result.msg);
                        /**if (result.user_name==uname){

                    }*/
                        flag = false;
                    }
                    else if (200 == result.code) {
                        $('#reg_span').html(result.msg);
                        // $('#reg_btn').val('注册');
                        //$('#reg_btn').removeAttr("disabled");

                        flag = true;
                    }


                },
                'error': function (result) {
                    console.log(result);


                }

            });
        }


        return flag;

    }

    $('#reg_uname').on('blur', checke_username);


    // 验证邮箱
    function checke_email() {


        {#alert(1);#}
        //邮箱正则,数字字母下划线或是中划线.号，
        var reg = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;


        // 获取邮箱
        var email = $('#reg_email').val().trim();

        // 非空判断有三种情况
        if (isEmpty(email)) {
            $('#reg_span').html('邮箱不能为空');
            {#alert(1);#}
            flag = false;

        }

        // 验证用户名 字母或者字母加数字必须字母开头 最少4位 最多16位

        else if (!reg.test(email)) {
            $('#reg_span').html('请输入正确邮箱格式');
            flag = false;

        }

        // 发送ajax请求验证邮箱名唯一
        else {
            //如果上边的两种不合法的情况没有出现即视为正常输入清空提示消息
            $('#reg_span').html('');

            $.ajax({
                'type': 'POST',
                'url':{% url 'system:unique_email' %},
                {#'async':false,#}
                'data': {
                    'csrfmiddlewaretoken': $.cookie('csrftoken'),
                    'email': email
                },
                'dataType': 'json',
                'success': function (result) {
                    // 如果是400 设置为false返回
                    if (400 == result.code) {

                        /**if (result.user_email==email){

                    } */
                        $('#reg_span').html(result.msg);
                        flag = false;
                    }
                    else if (200 == result.code) {
                        $('#reg_span').html(result.msg);


                        flag = true;
                    }

                    {#console.log(result);#}

                },
                'error': function (result) {
                    console.log(result);


                }

            });
        }


        return flag;

    }


    $('#reg_email').on('blur', checke_email);


    // 判断一个字符串长度是否在某个区间  true-> 在此区间   false->不在此区间
    function str_length(str, min, max) {
        if (!(str.length < min || str.length > max)) {
            return true;
        }
        return false;
    }


    // 验证密码 必须数字大小写字母特殊符号组成 最少8位 最多16位
    function check_password() {

        var flag = false;
        //获取密码
        var pwd = $('#reg_pwd').val().trim();

        // 验证密码
        var reg = /^(?=.*?[a-z])(?=.*?[A-Z])(?=.*?\d)(?=.*?[#@*&.])[a-zA-Z\d#@*&.]{8,16}$/;

        //非空校验
        if (isEmpty(pwd)) {
            $('#reg_span').html('密码不能为空');
            flag = false;
        }

        //判断密码长度
        else if (!str_length(pwd)) {
            $('#reg_span').html('密码长度必须在8~16位之间');
            flag = false;

        } else if (!reg.test(pwd)) {
            $('#reg_span').html('必须数字大小写字母特殊符号组成');
            flag = false;
        } else {
            $('#reg_span').html('');


            flag = true;
        }
        return flag;
    }

    $('#reg_pwd').on('blur', check_password);

    // 重复密码 获取密码的值进行比较
    function repeat_password2() {
        //获取密码
        var pwd = $('#reg_pwd').val().trim();
        //获取重复密码
        var pwd2 = $('#confirm_password').val().trim();

        //非空判断
        if (isEmpty(pwd2)) {
            $('#reg_span').html('重复密码不能为空');
            flag = false;

            // 进行比较
        } else if (pwd != pwd2) {
            $('#reg_span').html('两次密码不一致');
            flag = false;


        } else {

            // 合法后清空提示
            $('#reg_span').html('');
            flag = true;

        }
        return flag;
    }

    $('#confirm_password').on('blur', repeat_password2);



    // 点击注册按钮再次验证数据合法性,防止恶意注册

    $('#reg_btn').on('click', function () {

         // 点击注册以后置灰按钮
        $('#reg_btn').attr("disabled", "true");

        var flag1 = checke_username();
        var flag2 = checke_email();
        var flag3 = check_password();
        var flag4 = repeat_password2();
        if (!flag1) {
            return;
        }

        else if (!flag2) {
            return;
        }

        else if (!flag3) {
            return;
        }

        else if (!flag4) {
            return;
        }

        else {


            $('#reg_span').html('');
            // 合法的话 发送邮件 激活账号
        // 获取用户名
        var username = $('#reg_uname').val().trim();
        //获取邮箱
        var email = $('#reg_email').val().trim();
        //获取密码
        var password = $('#reg_pwd').val().trim();


        //异步实现邮件发送
        $.ajax({
            'type': 'POST',
            'url': '{% url 'system:send_email' %}',
            'data': {
                'csrfmiddlewaretoken': $.cookie('csrftoken'),
                'email': email,
                'username': username,
                'password': password
            },
            'dataType': 'json',
            'success': function (result) {
                // 如果是400 设置为false返回
                if (400 == result.code) {
                    $('#reg_span').html(result.msg);
                }

                // 如果是200 正常显示
                if (200 == result.code) {
                    $('#reg_span').html(result.msg);
                }
            },
            'error': function (result) {
                console.log(result);
            }
        });

        }

    });


</script>
</body>
</html>
